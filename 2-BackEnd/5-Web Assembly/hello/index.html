<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello, WebAssembly!</title>
</head>
<body>
    <script>
        // Carregar o módulo do WebAssembly
        fetch('hello.wasm')
            .then(response => response.arrayBuffer())
            .then(bytes => WebAssembly.instantiate(bytes))
            .then(results => {
                // Obter a função 'main' do módulo WebAssembly
                const main = results.instance.exports.main;
                
                // Chamar a função 'main' do WebAssembly
                main();
            })
            .catch(console.error);
    </script>
</body>
</html>
