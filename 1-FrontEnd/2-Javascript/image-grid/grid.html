<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <link type="text/javascript" src="grid.js">

    <title>Img grid</title>
</head>
<body>

    <div class="header" id="myHeader">
        <h1>Image Grid</h1>
        <p>Click on the buttons to change the grid view.</p>
        <button class="btn" onclick="one()">1</button>
        <button class="btn active" onclick="two()">2</button>
        <button class="btn" onclick="four()">4</button>
        <button class="btn" onclick="eight()">8</button>
      </div>

    <div class="row"> 
        <div class="column">
          <img src="imgs/1.jpg" style="width:100%">
          <img src="imgs/2.jpg" style="width:100%">
          <img src="imgs/3.jpg" style="width:100%">
          <img src="imgs/4.jpg" style="width:100%">
          <img src="imgs/5.jpg" style="width:100%">
          <img src="imgs/6.jpg" style="width:100%">
          <img src="imgs/7.jpg" style="width:100%">
        </div>
        <div class="column">
            <img src="imgs/7.jpg" style="width:100%">
            <img src="imgs/5.jpg" style="width:100%">
            <img src="imgs/2.jpg" style="width:100%">
            <img src="imgs/3.jpg" style="width:100%">
            <img src="imgs/6.jpg" style="width:100%">
            <img src="imgs/4.jpg" style="width:100%">
            <img src="imgs/1.jpg" style="width:100%">
        </div>  
        <div class="column">
            <img src="imgs/4.jpg" style="width:100%">
            <img src="imgs/6.jpg" style="width:100%">
            <img src="imgs/5.jpg" style="width:100%">
            <img src="imgs/7.jpg" style="width:100%">
            <img src="imgs/3.jpg" style="width:100%">
            <img src="imgs/2.jpg" style="width:100%">
            <img src="imgs/1.jpg" style="width:100%">
        </div>
        <div class="column">
            <img src="imgs/5.jpg" style="width:100%">
            <img src="imgs/7.jpg" style="width:100%">
            <img src="imgs/4.jpg" style="width:100%">
            <img src="imgs/1.jpg" style="width:100%">
            <img src="imgs/2.jpg" style="width:100%">
            <img src="imgs/3.jpg" style="width:100%">
            <img src="imgs/6.jpg" style="width:100%">
        </div>
        <div class="column">
            <img src="imgs/6.jpg" style="width:100%">
            <img src="imgs/7.jpg" style="width:100%">
            <img src="imgs/1.jpg" style="width:100%">
            <img src="imgs/2.jpg" style="width:100%">
            <img src="imgs/4.jpg" style="width:100%">
            <img src="imgs/3.jpg" style="width:100%">
            <img src="imgs/5.jpg" style="width:100%">
        </div>
      </div>
</body>
</html>

<script>// Get the elements with class="column"
    var elements = document.getElementsByClassName("column");
    
    // Declare a loop variable
    var i;
    
    // Full-width images
    function one() {
        for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "100%";  // IE10
        elements[i].style.flex = "100%";
      }
    }
    
    // Two images side by side
    function two() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "50%";  // IE10
        elements[i].style.flex = "50%";
      }
    }
    
    // Four images side by side
    function four() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "25%";  // IE10
        elements[i].style.flex = "25%";
      }
    }

    function eight() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "12%";  // IE10
        elements[i].style.flex = "12%";
      }
    }
    
    // Add active class to the current button (highlight it)
    var header = document.getElementById("myHeader");
    var btns = header.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
    </script>
