<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="400" style="border:1px solid #d3d3d3;color: red;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(300,200,100,0,2*Math.PI);
ctx.stroke();

</script> 

<style> 

#ctx {
	color: red;
}

</style>

</body>
</html>
