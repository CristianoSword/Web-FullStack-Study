<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStorage</title>
</head>
<body>
  

        <p> Sobrenome salvo em local storage: </p> 
        <button onclick="myFunction()">Mostrar</button>
        <br>
        <p id="demo" style="color:white;"></p>
        
     
</body>
</html>
    
<script type="text/javascript">
    localStorage.sobreNome="Sword";
    // document.write(localStorage. sobreNome);
    document.getElementById("demo").innerHTML = localStorage.getItem("sobreNome");

    
    function myFunction() {   

        document.getElementById("demo").classList.toggle("myStyle");
    }

</script>

<style>
    .myStyle {
        background-color: #42cafe;
        padding: 16px;
        color: white;
        font-weight: bold;
        text-align: center;
        display: block;

    }


</style>
